<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="left">
            <div class="places">
                <h1>86 places</h1>
                <p>See your most visited places and the places you've been.</p>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="home-work">
                <h1>Home and Work</h1>
                <div>
                    <i class="fa-solid fa-house-chimney"></i>
                    <a href="#">Add your home address</a>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div>
                    <i class="fa-solid fa-laptop"></i>
                    <a href="#">Add your work address</a>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="right-trips">
            <img src="https://images.unsplash.com/photo-1602366242300-7ba8b37a16ec?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="fiord">
            <h1>Romania and Norway</h1>
            <h2>Mar 18 - 31, 2018</h2>
            <button><span>View trips</span></button>
        </div>
    </section>
</body>
</html>
