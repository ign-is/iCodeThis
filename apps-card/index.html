<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Card</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <h2>Apps</h2>
        <div class="line"></div>
        <div class="inner-container">

            <div class="app">
                <img 
                    src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_slack-512.png" 
                    alt="Slack"
                >
                <p>Slack</p>
                <button class="btn-add">
                    <i class="fa-solid fa-plus"></i>
                    <span>ADD</span>
                </button>
            </div>

            <div class="app">
                <img 
                    src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Trello-512.png" 
                    alt="Trello"
                >
                <p>Trello</p>
                <button class="btn-add">
                    <i class="fa-solid fa-plus"></i>
                    <span>ADD</span>
                </button>
            </div>

            <div class="app">
                <img 
                    src="https://cdn2.iconfinder.com/data/icons/social-media-iconez/64/Twitch-512.png" 
                    alt="Twitch"
                >
                <p>Twitch</p>
                <button class="btn-add">
                    <i class="fa-solid fa-plus"></i>
                    <span>ADD</span>
                </button>
            </div>

            <div class="app">
                <img 
                    src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/184_Jira_logo_logos-512.png" 
                    alt="Jira"
                >
                <p>Jira</p>
                <button class="btn-add">
                    <i class="fa-solid fa-plus"></i>
                    <span>ADD</span>
                </button>
            </div>

            <div class="app">
                <img 
                    src="https://cdn2.iconfinder.com/data/icons/iconfinder-logo/69/eye_black-512.png" 
                    alt="Iconfinder"
                >
                <p>Iconfinder</p>
                <button class="btn-add">
                    <i class="fa-solid fa-plus"></i>
                    <span>ADD</span>
                </button>
            </div>

            <div class="app">
                <img 
                    src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Dropbox-512.png" 
                    alt="Dropbox"
                >
                <p>Dropbox</p>
                <button class="btn-add">
                    <i class="fa-solid fa-plus"></i>
                    <span>ADD</span>
                </button>
            </div>

        </div>
        <div class="line"></div>
        <button class="btn">
            <span>ADD MORE APPS</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
