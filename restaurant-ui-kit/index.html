<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="left">
        <div class="restaurants">
            <h1>Restaurants</h1>
            <div class="container">
                <img src="https://images.unsplash.com/photo-1485704686097-ed47f7263ca4?q=80&w=1492&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="food plate">
                <div class="inner-container">
                    <h4>Clärches Ballhaus</h4>
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                        <p>4.5</p>
                    </div>
                    <div class="place">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Clärchens Ballhaus Auguststraße <br>
                        24 10117 Berlin</p>
                    </div>
                    <div class="open">
                        <i class="fa-regular fa-clock"></i>
                        <p><b>Open Now</b> - Closes at 2:00 am</p>
                    </div>
                </div>
            </div>
        </div>
        <button><span>Reserve a Table</span></button>
    </div>
    
    <div class="right">
        <div class="people-container">
            <div class="people-header">
                <div class="left">
                    <i class="fa-solid fa-user-group"></i>
                    <div class="people">
                        <span class="number">4</span>
                        <p>people</p>
                    </div>
                </div>
                <div class="right">
                    <i class="fa-solid fa-chevron-up"></i>
                    <!-- <i class="fa-solid fa-chevron-down"></i> -->
                </div>
            </div>
            <div class="numbers">
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num num-people">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">10</div>
                <div class="num">11</div>
                <div class="num">12</div>
                <div class="num">13</div>
                <div class="num">14</div>
                <div class="num">15</div>
                <div class="num">16</div>
                <div class="num">17</div>
                <div class="num">18</div>
                <div class="num">19</div>
                <div class="num">20</div>
            </div>
            <a href="#">More than 20 people?</a>
        </div>
    
        <div class="choose-time">
            <div class="clock-choose">
                <i class="fa-regular fa-clock"></i>
                <p>Choose a time:</p>
            </div>
            <div class="line"></div>
            <div class="choose">
                <div class="time">8:00 pm</div>
                <div class="time chosen-time">8:30 pm</div>
                <div class="time">9:00 pm</div>
                <div class="time">9:30 pm</div>
            </div>
        </div>
    </div>
</body>
</html>
