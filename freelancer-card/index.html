<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="left">
            <img src="https://images.unsplash.com/photo-1520699713260-70e01f7c2998?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman in white t-shirt carrying black leather backpack">
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star-half-stroke"></i>
            </div>
            <h3 class="rating">4.3</h3>
        </div>
        <div class="right">
            <h1>Debra Bellamy</h1>
            <h3>.Net Developer</h3>
            <div class="websites">
                <div class="site">
                    <i class="fa-solid fa-globe"></i>
                    <h3>aeglesbridal.com</h3>
                </div>
                <div class="corporations">
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-behance"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                </div>
            </div>
            <div class="jobs">
                <div class="completed">
                    <h1>24</h1>
                    <h3>Jobs Completed</h3>
                </div>
                <div class="time">
                    <h1>89%</h1>
                    <h3>On Time</h3>
                </div>
            </div>
            <div class="description">
                <p>I am an experienced academic writer with <br>
                    vast skills to research in different fields. My <br>
                    majors include Business Studies, English, <br>
                    History, Management, Psychology, Sociology. 
                </p>
                <button class="btn-hire"><span>Hire Debra</span></button>
                <button class="btn-add from-center"><span>Add to favorites</span></button>
            </div>
        </div>
    </section>
</body>
</html>
