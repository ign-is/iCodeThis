<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Simple Users Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card left">
        <img src="https://images.unsplash.com/photo-1512679036180-74bdf2290707?q=80&w=1392&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman face">
        <h1>Myrtie May</h1>
        <p>Head of Global Product</p>
        <button><span>Connect</span></button>
    </div>
    <div class="card middle">
        <img src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman face">
        <h1>Blanche Pearson</h1>
        <p>Sales Manager</p>
        <button><span>Connect</span></button>
    </div>
    <div class="card right">
        <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1522&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman face">
        <h1>Laura French</h1>
        <p>External Consultant</p>
        <button><span>Connect</span></button>
    </div>
</body>
</html>
