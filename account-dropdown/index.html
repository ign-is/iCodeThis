<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
  
    <section>
        <div class="nav">
            <div class="envelope">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="bell">
                <i class="fa-regular fa-bell"></i>
                <div class="dot"></div>
            </div>
            <button 
                class="btn-name"
            >
                <span>John</span>
                <i class="fa-solid fa-sort-down"></i>
            </button>
        </div>
        <div class="profile">
            <div class="top">
                <img 
                    src="https://images.unsplash.com/photo-1624224971170-2f84fed5eb5e?q=80&w=1399&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="man face"
                >
                <div class="right">
                    <h1>John Smith</h1>
                    <p>Manager</p>
                    <div class="btns">
                        <button class="btn-view">
                            <span>View Profile</span>
                        </button>
                        <button class="btn-add">
                            <span>Add Account</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="down">
                <ul>
                    <li>Upgrade to <span>PRO</span></li>
                    <li>Invite team member</li>
                    <li>Fedback</li>
                    <li>Help</li>
                    <li>Sign Out</li>
                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
