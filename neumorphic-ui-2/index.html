<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic UI 2</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>  
    <div class="filters">
        <div class="top">
            <h2>Filters</h2>
            <button class="done">
                <span>Done</span>
            </button>
        </div>
        <div class="options">
            <label class="container"> Date
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Amount
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">Status
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">Payment method
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

    <div class="right">
        <div class="btns">
            <button class="add">
                <i class="fa-solid fa-plus"></i>
                <span>Add new</span>
            </button>
            <button class="export">
                <i class="fa-solid fa-arrow-up"></i>
                <span>Export</span>
            </button>
        </div>
    
        <div class="learn">
            <div class="inner-learn">
                <i class="fa-solid fa-award"></i>
                <h2>You don't have any <br>
                certificates.</h2>
                <button class="btn-learn">
                    <span>Learn more</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
