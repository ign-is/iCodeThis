<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Pricing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="behind"></div>
    <section>
        <h1>549, -</h1>
        <p>Pay now, later or split up</p>
        <button class="btn-buy"><span>BUY ONLINE</span></button>
        <p><span>18 in online storage</span> - can be shipped today</p>
        <div class="checks">
            <label class="container">
                <div><a href="#">Free shipping</a> over NOK 800</div>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">
                <div><a href="#">Lightning fast delivery</a></div>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>
       <div class="zip">
        <p>See how fast you can get the item</p>
        <label for="zip-code">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="zip-code" placeholder="Zip Code">
        </label>
        <button><span>Check</span></button>
       </div>
       <button class="btn-pick"><span>PICK UP IN STORE</span></button>
    </section>
</body>
</html>
