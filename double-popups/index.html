<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Popups</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="phone-number">
        <i class="fa-solid fa-xmark"></i>
        <img src="https://i.imgur.com/LbZM55A.png" alt="image of a phone">
        <h1>Add your phone number</h1>
        <p>Make it easier for your friends to get in <br>
            touch with you.
        </p>
        <div class="buttons">
            <button class="btn-primary"><span>Not now</span></button>
            <button class="btn-secondary"><span>Add number</span></button>
        </div>
    </section>
    <section class="email-popup">
        <i class="fa-solid fa-xmark"></i>
        <img src="https://i.imgur.com/wOkPZe5.png" alt="image of fire">
        <h1>Stay up to date with our <br>
            hot news!
        </h1>
        <p>Get weekly updates on what's happening <br>
            in the tech industry.
        </p>
        <form action="">
            <input type="email" placeholder="Enter your email address">
            <button class="subscribe"><span>Subscribe</span></button>
        </form>
    </section>
</body>
</html>
