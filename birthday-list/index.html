<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday List</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <h2>24 birthdays today</h2>
        <div class="user">
            <img 
                src="https://images.unsplash.com/photo-1611880147493-7542bdb0f024?q=80&w=1933&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="woman face"
            >
            <div class="right">
                <p class="name">Marta Yates</p>
                <p class="years">29 years</p>
            </div>
        </div>

        <div class="user">
            <img 
                src="https://images.unsplash.com/photo-1480455624313-e29b44bbfde1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="man face"
            >
            <div class="right">
                <p class="name">Larry Little</p>
                <p class="years">36 years</p>
            </div>
        </div>

        <div class="user">
            <img 
                src="https://images.unsplash.com/photo-1534008757030-27299c4371b6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="woman face"
            >
            <div class="right">
                <p class="name">Hester Hogan</p>
                <p class="years">32 years</p>
            </div>
        </div>

        <div class="user">
            <img 
                src="https://images.unsplash.com/photo-1553501136-cb06cbffa795?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="man face"
            >
            <div class="right">
                <p class="name">Sean Walsh</p>
                <p class="years">34 years</p>
            </div>
        </div>

        <div class="user">
            <img 
                src="https://images.unsplash.com/photo-1619418170841-afea868fdc58?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="woman face"
            >
            <div class="right">
                <p class="name">Lola Garden</p>
                <p class="years">29 years</p>
            </div>
        </div>
        <button class="btn-view">
            <span>View all</span>
        </button>
    </div>
</body>
</html>
