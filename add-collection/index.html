<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <section>
        <h1>Add to <br>collection</h1>
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="options">
            <div>
                <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="info">
                    <h3>Dashboards</h3>
                    <p>24 items · Upgrade yesterday</p>
                </div>
            </div>
            <div class="active">
                <img src="https://images.unsplash.com/photo-1487523117656-d5d117ad47c5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="info">
                    <h3>Authentication</h3>
                    <p>7 items · Upgrade May 9, 2021</p>
                </div>
                <div class="container">
                    <span class="checkmark">
                        <div class="check"></div>
                    </span>
                </div>
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1609921212029-bb5a28e60960?q=80&w=1452&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="info">
                    <h3>UI Kit</h3>
                    <p>9 items · Upgrade May 3, 2021</p>
                </div>
            </div>
        </div>
        <div class="btns">
            <div class="create">
                <div class="plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p>Create new</p>
            </div>
            <button><span>Save</span></button>
        </div>
    </section>
</body>
</html>
