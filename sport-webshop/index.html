<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Webshop</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <section class="keep">
        <div class="left">
            <h1>Keep it sporty.</h1>
            <p>Our mission is to change the world through <br>
            sport. Browse sportswear and shoes</p>
            <button class="btn-view">
                <span>View Collection</span>
            </button>
        </div>
        <img 
            src="https://images.pexels.com/photos/2529147/pexels-photo-2529147.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
            alt="sport shoes">
    </section>

    <section class="air">
        <img 
            src="https://images.pexels.com/photos/2529146/pexels-photo-2529146.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
            alt="sport shoes"
        >
        <div class="right">
            <h2>Air monarch</h2>
            <h1>$345</h1>
            <button class="btn-sold">
                <span>Sold out</span>
            </button>
        </div>
    </section>

    <section class="legend">
        <h2>Legend essential</h2>
        <h1>$345</h1>
        <button class="btn-add">
            <span>Add to cart</span>
        </button>
    </section>
</body>
</html>
