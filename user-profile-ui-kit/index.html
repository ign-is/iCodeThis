<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile UI Kit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="circle"></div>
    <div class="left">
        <div class="customize">
            <div class="row">
                <div class="icon">
                    <i class="fa-solid fa-table-cells-large"></i>
                </div>
                <div class="info">
                    <p>App running · last 7 days</p>
                    <h2>78</h2>
                </div>
            </div>
            <div class="row">
                <div class="icon">
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="info">
                    <p>Erros · past 24 hours</p>
                    <h2>32</h2>
                </div>
            </div>
            <button>
                <span>CUSTOMIZE</span>
            </button>
        </div>
    
        <div class="views">
            <div class="number">
                <i class="fa-regular fa-eye"></i>
                <h2>509 K</h2>
            </div>
            <div class="user-images">
                <img 
                    src="https://images.unsplash.com/photo-1619418170841-afea868fdc58?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="woman face"
                    class="img-one"
                >
                <img 
                    src="https://images.unsplash.com/photo-1565470921607-2fabedd2dd86?q=80&w=1474&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="woman face"
                    class="img-two"
                >
                <img 
                    src="https://images.unsplash.com/photo-1589525231707-f2de2428f59c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="woman face"
                    class="img-three"
                >
            </div>
        </div>
    </div>
    
    <div class="user">
        <div class="user-img">
            <img    
                src="https://images.unsplash.com/photo-1543871595-e11129e271cc?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="woman face"
            >
            <div class="pro">PRO</div>
        </div>
        <div class="name-user">
            <h2>Kevin Costa</h2>
            <p class="small">@costa</p>
        </div>
        
        <p>140 followers · 207 following</p>
    </div>
</body>
</html>
