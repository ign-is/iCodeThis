<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-2</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="card">
        <img 
            src="https://images.unsplash.com/photo-1565697451991-9c2bd0524fd2?q=80&w=2029&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="woman face"
        >
        <h1>Ildiko Smith</h1>
        <p>Ux Designer</p>
        <ul>
            <li>
                <i class="fa-regular fa-face-smile"></i>
                <span>Set a status</span>
            </li>
            <li>
                <i class="fa-regular fa-pen-to-square"></i>
                <span>Edit profile</span>
            </li>
            <li>
                <i class="fa-solid fa-ellipsis"></i>
                <span>More</span>
            </li>
        </ul>
        <ul class="more">
            <li>Login</li>
            <li>Join</li>
            <li>Change Language</li>
            <li>Image & Video API</li>
            <li>Apps & Plugins</li>
            <li>FAG</li>
            <li>Partnerships</li>
            <li>Inprint & Terms</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
