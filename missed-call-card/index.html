<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missed Call Card</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="phone">
                <i class="fa-solid fa-phone-slash"></i>
                <h2>Missed call</h2>
            </div>
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="middle">
            <img src="https://images.unsplash.com/photo-1507101105822-7472b28e22ac?q=80&w=1473&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman face">
            <div class="right">
                <p>You missed a call from</p>
                <h3>Laura Mendez</h3>
                <p class="hour">22 hours ago</p>
            </div>
        </div>
       <div class="btns">
        <button class="btn-send">
            <i class="fa-regular fa-comment"></i>
            <span>Send message</span>
        </button>
        <button class="btn-call">
            <i class="fa-solid fa-phone"></i>
            <span>Call back</span>
        </button>
       </div>
    </div>
</body>
</html>
