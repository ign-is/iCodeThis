<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="color-top"></div>
            <i class="fa-solid fa-arrow-left-long"></i>
            <p class="title">Guardians of the Galaxy Vol.2</p>
            <p class="place">
                <i class="fa-solid fa-location-dot"></i>
                Cineplex Entertainment, Toronto ON
            </p>
        </div>
        <div class="middle">
            <div class="middle-top">
               <div class="available">
                    <i class="fa-solid fa-couch available-icon"></i>
                    <p>Available</p>
               </div>
               <div class="booked">
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <p>Booked</p>
               </div>
               <div class="selected">
                    <i class="fa-solid fa-couch selected-icon"></i>
                    <p>Selected</p>
               </div>
            </div>

            <div class="middle-bottom">

              <div class="g">
                    <p>G</p>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <div class="space"></div>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
              </div>

              <div class="f">
                    <p>F</p>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <div class="space"></div>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                </div>

                <div class="e">
                    <p>E</p>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <div class="space"></div>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                </div>

                <div class="d">
                    <p>D</p>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <div class="space"></div>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                </div>

                <div class="c">
                    <p>C</p>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <div class="space"></div>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                </div>

                <div class="b">
                    <p>B</p>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <i class="fa-solid fa-couch booked-icon"></i>
                    <div class="space"></div>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                </div>

                <div class="a">
                    <p>A</p>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <div class="space"></div>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                    <i class="fa-solid fa-couch available-icon"></i>
                </div>

            </div>

            <div class="middle-screen">
                <p>Screen</p>
                <div class="screen"></div>
            </div>
        </div>

        <div class="footer">
            <div class="left">
                <p>Date</p>
                <p>Tickets</p>
                <p>TOTAL</p>
            </div>
            <div class="right">
                <p class="date">Jul 11, 19:15</p>
                <p class="number">0</p>
                <p class="total">$0</p>
                <button class="btn">
                    <span>Next</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
