<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Field</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="continer">
        <section>
            <div class="welcome">
                <h1>Welcome User</h1>
            </div>
            <div class="inner-container">
                <h1>Enter your password</h1>
                <div class="image-name">
                    <img 
                        src="https://images.unsplash.com/photo-1543762446-67600aab041f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="woman face"
                    >
                    <div class="right">
                        <p>Business Account</p>
                        <h3>Sarah Bills</h3>
                    </div>
                </div>
    
                <form>
                    <div class="pass">
                        <p>Password</p>
                        <div class="pass-eye">
                            <label for="password">
                                <i class="fa-solid fa-lock"></i>
                                <input 
                                    type="password"
                                    placeholder="Enter password"
                                    id="password"
                                >
                            </label>
                            <i class="fa-regular fa-eye-slash eye"></i>
                        </div>
                    </div>
                    
                    <div class="toggle-btn">
                        <div class="left">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <p>Stay signed in</p>
                        </div>
                        <button class="btn">
                            <span>Continue</span>
                        </button>
                    </div>
                </form>
                <p class="reset">Reset password</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
