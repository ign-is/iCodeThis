<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="controls">
                    <i class="fa-solid fa-left-long"></i>
                    <h2>My Programming Books</h2>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul class="options">
                    <li>Reading</li>
                    <li>Whishlist</li>
                    <li>Purchased</li>
                    <li>All</li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="book">
                <img src="https://m.media-amazon.com/images/I/31EDwrw2voL._SX342_SY445_.jpg">
                <div class="info">
                    <div class="progress-bar">
                        <div class="progress-3"></div>
                    </div>
                    <div class="title">Design and Build Webs</div>
                    <div class="author">Jon Duckett</div>
                </div>
            </div>

            <div class="book">
                <img src="https://m.media-amazon.com/images/I/41MlGS0jeCL._SY445_SX342_.jpg">
                <div class="info">
                    <div class="progress-bar">
                        <div class="progress-4"></div>
                    </div>
                    <div class="title">HTML5: The Missing Manual</div>
                    <div class="author">Matthew MacDonald</div>
                </div>
            </div>

            <div class="book">
                <img src="https://nostarch.com/sites/default/files/styles/uc_product_full/public/EJS3_front.png?itok=2qHtZpJa" alt="">
                <div class="info">
                    <div class="progress-bar">
                        <div class="progress-1"></div>
                    </div>
                    <div class="title">Eloquent JavaScript</div>
                    <div class="author">Marijn Haverbeke</div>
                </div>
            </div>

            <div class="book">
                <img src="https://d2sofvawe08yqg.cloudfront.net/ydkjsy-get-started/s_hero?1620621982" alt="">
                <div class="info">
                    <div class="progress-bar">
                        <div class="progress-2"></div>
                    </div>
                    <div class="title">You Don't Know JS Yet</div>
                    <div class="author">Kyle Simpson</div>
                </div>
            </div>

            <div class="book">
                <img src="https://m.media-amazon.com/images/I/41+B0usacbL._SX342_SY445_.jpg" alt="">
                <div class="info">
                    <div class="progress-bar">
                        <div class="progress-2"></div>
                    </div>
                    <div class="title">The Road to React</div>
                    <div class="author">Robin Wieruch</div>
                </div>
            </div>

            <div class="book">
                <img src="https://m.media-amazon.com/images/I/51wijnc-Y8L._SY445_SX342_.jpg" alt="">
                <div class="info">
                    <div class="progress-bar">
                        <div class="progress-2"></div>
                    </div>
                    <div class="title">The Definitive Guide</div>
                    <div class="author">David Flanagan</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
