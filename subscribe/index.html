<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <section class="container">
        <h1>Let's keep in touch</h1>
        <p>Subscribe to keep up with fresh news and exciting updates. <br>
        We promise not to spam you!</p>
        <form id="emailForm" class="email-buttom">
                <label for="email" class="email">
                    <input 
                        type="email"
                        placeholder="Enter your email address"
                        id="email"   
                        name="email" 
                    >
                </label>
                <button class="btn" type="submit">
                    <span>SEND</span>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>
        </form>
            <label class="container-check">I agree to my email address being stored and used to receive monthly newsletter.
                <input class="check" type="checkbox">
                <span class="checkmark"></span>
            </label>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
