<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="back">
                    <i class="fa-solid fa-chevron-left"></i>
                    <p>Back</p>
                </div>
                <h3 class="name">David Rost</h3>
                <div class="menu">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>

            <img 
                src="https://images.unsplash.com/photo-1553501136-cb06cbffa795?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="man"
            >
            <div class="stats">
                <div class="followers">
                    <div class="num">230</div>
                    <p>Followers</p>
                </div>
                <div class="following">
                    <div class="num">140</div>
                    <p>Following</p>
                </div>
                <div class="albums">
                    <div class="num">15</div>
                    <p>Ablums</p>
                </div>
            </div>
            <div class="btns">
                <button class="follow">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Follow</span>
                </button>
                <button class="message"> 
                    <i class="fa-solid fa-comment"></i>
                    <span>Message</span>
                </button>
            </div>
        </div>
        <div class="middle">
            <div class="left">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="options">
                <h4>Portraits</h4>
                <p>25 Photos</p>
            </div>
            <div class="right">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="images">
            <div class="row-one">
                <img 
                    src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="woman face"
                >
                <img 
                    src="https://images.unsplash.com/photo-1548372290-8d01b6c8e78c?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="man"
                >
                <img 
                    src="https://images.unsplash.com/photo-1565697451991-9c2bd0524fd2?q=80&w=2029&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="woman face"
                >
            </div>
            <div class="row-two">
                <img 
                    src="https://images.unsplash.com/photo-1564564321837-a57b7070ac4f?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="man"
                >
                <img 
                    src="https://images.unsplash.com/photo-1713202279429-ad970b7f1fc0?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="woman"
                >
            </div>
            <div class="row-three">
                <img 
                    src="https://images.unsplash.com/photo-1581182800629-7d90925ad072?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="woman"
                >
            </div>
        </div>
    </div>
</body>
</html>
