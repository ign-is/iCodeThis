<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div class="left">
            <img 
                src="https://images.unsplash.com/photo-1596217431227-472b0c00da7c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="woman face"
            >
            <h1>MetaMask</h1>
            <h2>@metaMask</h2>
            <p>
                MetaMask brings Ethereum to <br>
                your web browser
            </p>

            <div class="icons">
                <div class="icon git">
                    <svg class="rounded-xl border border-[#e7e7e6] bg-white p-2 w-10 hover:bg-[#dd8341] hover:text-white transition-colors duration-300" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5">
                        </path>
                    </svg>
                    <div class="tooltip-git">
                        <i class="fa-solid fa-caret-up"></i>
                        <p>GitHub</p>
                    </div>
                </div>
        
                <div class="icon linkedin">
                    <svg class="rounded-xl border border-[#e7e7e6] bg-white p-2 w-10 hover:bg-[#dd8341] hover:text-white transition-colors duration-300" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                        <path d="M8 11l0 5"></path>
                        <path d="M8 8l0 .01"></path>
                        <path d="M12 16l0 -5"></path>
                        <path d="M16 16v-3a2 2 0 0 0 -4 0"></path>
                    </svg>
                    <div class="tooltip-link">
                        <i class="fa-solid fa-caret-up"></i>
                        <p>LinkedIn</p>
                    </div>
                </div>
        
                <div class="icon meta">
                    <svg class="rounded-xl border border-[#e7e7e6] bg-white p-2 w-10 hover:bg-[#dd8341] hover:text-white transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M21 14l-9 7l-9 -7l3 -11l3 7h6l3 -7z"></path>
                    </svg>
                    <div class="tooltip-meta">
                        <i class="fa-solid fa-caret-up"></i>
                        <p>MetaMask</p>
                    </div>
                </div>
        
                <div class="icon eth">
                    <svg class="rounded-xl border border-[#e7e7e6] bg-white p-2 w-10 hover:bg-[#dd8341] hover:text-white transition-colors duration-300" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M6 12l6 -9l6 9l-6 9z"></path>
                        <path d="M6 12l6 -3l6 3l-6 2z"></path>
                    </svg>
                    <div class="tooltip-eth">
                        <i class="fa-solid fa-caret-up"></i>
                        <p>Ethereum</p>
                    </div>
                </div>
            </div>  
        </div>

        <div class="right">
            <div class="top">
                <div class="rate">
                    <p class="organizations">
                        6/8 Organizations
                    </p>
                    <div class="info">
                        <div class="tooltip-info">
                            <p>More Info</p>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <i class="fa-solid fa-info"></i>
                    </div>
                </div>
            </div>
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="bottom">
                <p><span class="bold">4K</span> Followers</p>
                <button class="btn-follow">
                    <span>Follow</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
