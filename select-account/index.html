<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <h1>Select your profile</h1>
        <h5>Logged in users can view full business profiles and can <br>
            save contact details.
        </h5>
        <div class="container">
            <div class="profile-container">
                <div class="profile">
                    <img src="https://images.unsplash.com/photo-1500522144261-ea64433bbe27?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman face">
                    <p class="name">Mary Kyles</p>
                    <span class="dots">
                        <i class="fa-solid fa-ellipsis"></i>
                    </span>
                </div>
                <div class="options">
                    <div class="edit">
                        <i class="fa-solid fa-pen"></i>
                        <p class="option">Edit</p>
                    </div>
                    <div class="delete">
                        <i class="fa-solid fa-trash-can"></i>
                        <p class="option">Delete</p>
                    </div>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile">
                    <img src="https://images.unsplash.com/photo-1543871595-e11129e271cc?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman face">
                    <p class="name">Kim Levi</p>
                    <span class="dots">
                        <i class="fa-solid fa-ellipsis"></i>
                    </span>
                </div>
                <div class="options">
                    <div class="edit">
                        <i class="fa-solid fa-pen"></i>
                        <p class="option">Edit</p>
                    </div>
                    <div class="delete">
                        <i class="fa-solid fa-trash-can"></i>
                        <p class="option">Delete</p>
                    </div>
                </div>
            </div>
            <div class="plus">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
