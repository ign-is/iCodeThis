<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Board</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>    
    <main>
        <div class="top">
            <nav>
                <div class="logo">
                    LOGO
                </div>
                <div class="right">
                    <div class="plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="user">
                        <div class="user-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <p class="name">
                            Anthony Webb
                            <i class="fa-solid fa-chevron-down"></i>
                        </p>
                    </div>
                </div>
            </nav>
            <div class="sub">
                <div class="left">
                    <h2>My Boards</h2>
                    <p>0 Boards Â· 0 Tasks</p>
                </div>
                <div class="right">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <svg 
                        aria-hidden="true" 
                        focusable="false" 
                        data-prefix="fas" 
                        data-icon="grid-2" 
                        role="img" 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 512 512" 
                        class="svg-inline--fa fa-grid-2 fa-lg">
                        <path 
                        fill="currentColor" 
                        d="M224 80c0-26.5-21.5-48-48-48H80C53.5 32 32 53.5 32 80v96c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48V80zm0 256c0-26.5-21.5-48-48-48H80c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48V336zM288 80v96c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48H336c-26.5 0-48 21.5-48 48zM480 336c0-26.5-21.5-48-48-48H336c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48V336z" 
                        class=""></path>
                    </svg>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="down">
            <div class="circle">
                <img src="https://cdn-icons-png.flaticon.com/512/789/789023.png" alt="">
                <h3>No Boards Created Yet.</h3>
                <p>Every board you create will appear here. <br>
                To get started click on the  <i class="fa-solid fa-plus"></i> button from above and create a borad.</p>
            </div>
        </div>
    </main>
</body>
</html>
