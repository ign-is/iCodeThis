<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="up">
        <h1 class="back">2/3</h1>
        <h1 class="select">Select category</h1>
        <p>Select the category where you want to add <br>
            these records.
        </p>
    </div>
    <div class="down">
        <div class="plus"><i class="fa-solid fa-plus"></i></div>
        <div class="container">
            <article>
                <img src="https://images.unsplash.com/photo-1551893665-f843f600794e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="plants">
                <h2>Plants</h2>
                <button><span>Select</span></button>
            </article>
    
            <article>
                <img src="https://images.unsplash.com/photo-1587314168485-3236d6710814?q=80&w=1378&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="desserts">
                <h2>Desserts</h2>
                <button><span>Select</span></button>
            </article>
    
            <article>
                <img src="https://images.unsplash.com/photo-1575296093822-95cb556a20ec?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="accessories">
                <h2>Accessories</h2>
                <button><span>Select</span></button>
            </article>
        </div>
        <div class="btn">
            <button class="continue"><span>Continue</span></button><i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</body>
</html>
