<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <form>
            <h1>Join the <br> community</h1>
            <p>Take your art to the next level. Get it <br>
            seen by millions of people</p>
            <button class="btn-facebook">
                <span>Join with Facebook</span>
            </button>
            <p class="or">Or</p>
            <div class="name-las">
                <label for="name">
                    <input 
                        type="text"
                        id="name"
                        placeholder="First name"
                        aria-label="name"
                    >
                </label>
                <label for="last-name">
                    <input 
                        type="text"
                        id="last-name"
                        placeholder="Last name"
                        aria-label="last-name"
                    >
                </label>
            </div>
            <label for="email">
                <input 
                    type="email"
                    id="email"
                    placeholder="Email"
                    aria-label="email"
                >
            </label>
            <label for="password">
                <input 
                    type="password"
                    id="password"
                    placeholder="Password"
                    aria-label="password"
                >
            </label>
            <button class="btn-new">
                <span>Create New Account</span>
            </button>
            <p class="small">By joining, you agree to our Terms of <br>
            Service and Privacy Policy</p>
        </form>
    </div>
</body>
</html>
