<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <header>
            <i class="fa-solid fa-xmark"></i>
            <h1>YOUR RESULTS</h1>
            <div class="line"></div>
        </header>
        <div class="info">
            <div class="circle"></div>
            <div class="light-gray">
                <h3>25:32:02</h3>
                <h5>Average time</h5>
            </div>
            <div class="points">
                <h3>10 POINTS</h3>
                <h3 class="of-30">OF 30</h3>
            </div>
            <div class="light-gray">
                <h3>7.3 km</h3>
                <h5>Average workout</h5>
            </div>
        </div>
        <h3 class="awards">MY AWARDS</h3>
        <div class="images">
            <div>
                <img src="https://i.imgur.com/CvKkYm2.png" alt="top-mountain">
                <h4>Goal <br>
                    Achievement 
                </h4>
            </div>
            <div>
                <img src="https://i.imgur.com/8sXkqST.png" alt="podium">
                <h4>First in <br>
                    a Round
                </h4>
            </div>
            <div>
                <img src="https://i.imgur.com/LABnlfC.png" alt="trophy">
                <h4>One Cup <br>
                    Won <span>?</span>
                    </h4>
            </div>
        </div>
        <div class="progress-bar">
            <h5>28  DAYS LEFT IN THE CHALLENGE</h5>
            <div class="progress">
                <div class="bar"></div>
            </div>
        </div>
    </section>
</body>
</html>
