<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
</head>
<body>
    <form>
        <h1>Payment</h1>
        <label class="container">Card
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <p>Pay with a card</p>
        <div class="credit-card">
            <label for="ccn" class="cnn">
            <i class="fa-solid fa-credit-card"></i>
            <input 
                id="ccn" 
                type="tel" 
                inputmode="numeric" 
                pattern="[0-9\s]{13,19}" 
                autocomplete="cc-number" 
                maxlength="19" 
                placeholder="Card number" 
                required
                >
            </label>
            <div class="input-down">
                <label for="mm" class="mm">
                    <i class="fa-solid fa-credit-card"></i>
                    <input 
                        id="ccn" 
                        type="tel" 
                        inputmode="numeric" 
                        pattern="[0-9\s]{13,19}" 
                        autocomplete="cc-number" 
                        maxlength="19" 
                        placeholder="mm/md" 
                        required
                        >
                </label>
    
                <label for="cvc" class="cvc">
                    <i class="fa-solid fa-lock"></i>
                    <input 
                        id="ccn" 
                        type="tel" 
                        inputmode="numeric" 
                        pattern="[0-9\s]{13,19}" 
                        autocomplete="cc-number" 
                        maxlength="19" 
                        placeholder="CVC" 
                        required
                        >
                </label>
            </div>
        </div>

        <!-- <label for="remember" class="remember">
            <input 
                type="checkbox" 
                id="remember"
            >
            Remember my card
         </label> -->
         <div class="remember">
            <label class="container">Remember
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
         </div>

        <div class="first-pay">
            <label class="container">Get first. Pay later.
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <p>Pay within 30 days.</p>
        </div>
        <button>
            <span>
                continue
            </span>
        </button>
    </form>
</body>
</html>
