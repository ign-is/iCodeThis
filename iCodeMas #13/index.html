<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat">
        <div class="header">
            <h1>Virtual assistant</h1>
            <p>Our virtual assistant is ready to assist you, making <br>
                your online experience seamless and enjoyable
            </p>
        </div>
        <div class="chat-body">
            <div class="virtual-message">
                <div class="left">
                    <img src="https://icodethis.com/images/iCodeMas/tiny_santa.png" alt="Santa">
                </div>
                <div class="right">
                    <h4>Hi there, my child!</h4>
                    <h4>What can I help you with</h4>
                    <p>Santa Klaus, 7 minutes ago</p>
                </div>
            </div>
            <div class="user-message">
                <!-- <h4>Hello, Santa!</h4>
                <h4>I'd like to know when you'll<br>
                    bring my gift?
                </h4> -->
            </div>
        </div>
        <div class="message">
            <label for="send-message">
                <input 
                    type="text" 
                    id="send-message" 
                    name="send-message"
                    placeholder="What can I help you with?"
                    maxlength="50"
                >
            </label>
            <button>
                <span>
                    <i class="fa-solid fa-paper-plane"></i>
                </span>
            </button>
        </div>
    </div>
    <div class="circle">
        <i class="fa-solid fa-chevron-down"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
