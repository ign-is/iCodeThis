<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="left">
            <h1>Log In</h1>
            <p>Log in to your account to upload or download <br>
                pictures, videos or music.</p>
                <label for="email">
                    <input 
                        type="text"
                        id="email"
                        placeholder="Enter your email address"
                        aria-label="email"
                    >
                </label>
                <div class="pass-next">
                <p>Forgot password?</p>
                <button class="btn-next">
                    <span>Next</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="line"></div>
            <p class="or">Or log in width</p>
            <div class="btns">
                <button class="btn-facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Facebook</span>
                </button>
                <button class="btn-google">
                    <img 
                        src="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_google-512.png" 
                        alt="google"
                    >
                    <span>Google</span>
                </button>
            </div>
            <p class="sign-up">
                Don't have an account yet?
                <span class="sign-span">Sign up</span>
            </p>
        </div>
        <img 
            src="https://images.unsplash.com/photo-1483004406427-6acb078d1f2d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="ocean"
        >
    </div>
</body>
</html>
