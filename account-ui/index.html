<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account UI</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="user">
        <img src="https://images.unsplash.com/photo-1485178575877-1a13bf489dfe?q=80&w=1401&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman face">
        <h1>Jenn Elodie</h1>
        <p>UX Consultant</p>
    </div>

    <div class="flex">
        <div class="permissions">
            <div>
                <i class="fa-solid fa-lock"></i>
                <h1>App permissions</h1>
            </div>
            <div>
                <p class="app-access"><b>33 apps</b> have access to your data</p>
                <p>Manage which apps have access <br>
                to your data. You can revoke <br>
                permission whenever you want.</p>
                <button><span>Change app permissions</span></button>
            </div>
        </div>
    
        <div class="menu">
            <div class="icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-display"></i>
            </div>
            <div class="icon">
                <span class="notification">2</span>
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
</body>
</html>
