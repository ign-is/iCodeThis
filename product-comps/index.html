<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cart">
        <h1 class="mulish">Collint Font</h1>
        <div class="creator">
            <div><span>Created by </span> <a href="#">Etta Lamb</a></div>
            <div class="licence">
                <h1 class="mulish">Licence type</h1>
                <div>
                    <label for="desktop">
                        <input type="radio" id="desktop" name="radio" checked="checked">
                        <span class="checkmark"></span>
                        Desktop
                    </label>
                    <div class="price">$12</div>
                </div>

                <div>
                    <label for="e-pub">
                        <input type="radio" id="e-pub" name="radio">
                        <span class="checkmark"></span>
                        E-pub
                    </label>
                    <div class="price">$24</div>
                </div>

                <div>
                    <label for="app">
                        <input type="radio" id="app" name="radio">
                        <span class="checkmark"></span>
                        App
                    </label>
                    <div class="price">$110</div>
                </div>

                <div>
                    <label for="webfont">
                        <input type="radio" id="webfont" name="radio">
                        <span class="checkmark"></span>
                        Webfont
                    </label>
                    <div class="price-sarting">Starting at $8</div>
                </div>
                <a href="#">Learn more about licenses</a>
            </div>
            <button class="btn-add"><span>Add to cart</span></button>
            <button class="btn-add-secondary"><span>Add to cart</span></button>
        </div>
    </div>
    
    <div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1509967419530-da38b4704bc6?q=80&w=1495&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="woman face">
            <h1 class="mulish">Etta Lamb</h1>
            <p>For custom orders please contact<br> us at design@email.com</p>
            <div>
                <button class="btn-follow"><span>Follow</span></button>
                <button class="btn-message"><span>Message</span></button>
            </div>
        </div>
    
        <div class="social">
            <div>
                <i class="fa-solid fa-share-nodes"></i> <span> Share</span>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i> <span> 144 Likes</span>
            </div>
            <div>
                <i class="fa-solid fa-bookmark"></i> <span> Bookmarked</span></div>
            </div>
        </div>
    </div>
</body>
</html>
