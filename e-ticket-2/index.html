<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="layer"></div>
    <div class="phone">
        <div class="header">
            <div class="brand-wifi">
                <p>topPhone</p>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="time">4:12PM</div>
            <div class="battery">
                <i class="fa-brands fa-bluetooth-b"></i>
                <p>75%</p>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>
        <h3>My tickets</h3>
        <div class="ticket">
            <div class="line"></div>
            <h1>AKIRA</h1>
            <p class="booking">BOOKING NR: <span class="num">#25668</span></p>
            <div class="place-room">
                <ul>
                    <li><div class="place">ROOM</div><div>14</div></li>
                    <li><div class="place">ROW</div><div>7</div></li>
                    <li><div class="place">SEAT</div><div>18</div></li>
                </ul>
            </div>
            <div class="price-date">
                <p>PRICE <span>$5</span></p>
                <p>DATE <span>09.05.2028</span></p>
            </div>
            <div class="barcode">
                <img src="https://cdn.pixabay.com/photo/2014/04/02/16/19/barcode-306926_1280.png" alt="barcode" width="250px" height="90px">
            </div>
        </div>
        <p class="info">Use the booking number to pick up <br>your tickets before the show</p>
        <div class="footer">
            <ul>
                <li><i class="fa-solid fa-table-cells-large"></i><div>Home</div></li>
                <li><i class="fa-solid fa-film"></i><div>Movies</div></li>
                <li><i class="fa-regular fa-star"></i><div>Favorites</div></li>
                <li><i class="fa-solid fa-ticket"></i><div>My Tickets</div></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
