<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colection List</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="circle-one"></div>
    <div class="circle-two"></div>
    <div class="container">
        <h1>Popular Collections</h1>
        <ul class="categories">
            <li>Profile</li>
            <li>New York</li>
            <li>Relaxing</li>
            <li>Person</li>
            <li>Fashion</li>
        </ul>
        <div class="inner-container">
            <section class="people">
                <img 
                    src="https://images.unsplash.com/photo-1543762446-67600aab041f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="woman face"
                >
                <div class="images">
                    <img 
                        src="https://images.unsplash.com/photo-1619418170841-afea868fdc58?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="woman face"
                    >
                    <img 
                        src="https://images.unsplash.com/photo-1578489758854-f134a358f08b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="woman face"
                    >
                    <img 
                        src="https://images.unsplash.com/photo-1597155844518-1b4b3daf8269?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="woman face"
                    >
                </div>
                <div class="pic-number">
                    <h3>People</h3>
                    <div class="num">
                        <i class="fa-regular fa-image"></i>
                        <p>144</p>
                    </div>
                </div>
            </section>

            <section class="nature">
                <img 
                    src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="nature"
                >
                <div class="images">
                    <img 
                        src="https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=1950&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="nature"
                    >
                    <img 
                        src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="nature"
                    >
                    <img 
                        src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="nature"
                    >
                </div>
                <div class="pic-number">
                    <h3>Nature</h3>
                    <div class="num">
                        <i class="fa-regular fa-image"></i>
                        <p>7K</p>
                    </div>
                </div>
            </section>

            <section class="history">
                <img 
                    src="https://images.unsplash.com/photo-1559327267-a11c04f5f050?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="history"
                >
                <div class="images">
                    <img 
                        src="https://images.unsplash.com/photo-1604579806311-e65d83db73d7?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="history"
                    >
                    <img 
                        src="https://images.unsplash.com/photo-1553986782-9f6de60b51b4?q=80&w=2049&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="history"
                    >
                    <img 
                        src="https://images.unsplash.com/photo-1604580864964-0462f5d5b1a8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="history"
                    >
                </div>
                <div class="pic-number">
                    <h3>History</h3>
                    <div class="num">
                        <i class="fa-regular fa-image"></i>
                        <p>431</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
