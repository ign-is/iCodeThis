<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="feedback">
        <img src="https://icodethis.com/images/iCodeMas/santa_hat.png" alt="santa hat" class="santa-hat">
        <i class="fa-solid fa-xmark"></i> 
        <h1>We value your feedback!</h1>
        <p>Your feedback is invaluable in shaping a better shopping journey for you and <br>
            others. Thank you for being a part of our commitment to excellence!
        </p>
        <div class="emotions">
            <div class="terrible">
                <img src="https://icodethis.com/images/iCodeMas/face_1.png" alt="terrible emoji">
                <h2>Terrible</h2>
            </div>
            <div class="bad">
                <img src="https://icodethis.com/images/iCodeMas/face_2.png" alt="bad emoji">
                <h2>Bad</h2>
            </div>
            <div class="okey">
                <img src="https://icodethis.com/images/iCodeMas/face_3.png" alt="okey emoki">
                <h2>Okay</h2>
            </div>
            <div class="good">
                <img src="https://icodethis.com/images/iCodeMas/face_4.png" alt="good emoji">
                <h2>Good</h2>
            </div>
            <div class="amazing">
                <img src="https://icodethis.com/images/iCodeMas/face_5.png" alt="amazing emoji">
                <h2>Amazing</h2>
            </div>
        </div>
        <h2 class="share">Share your feedback</h2>
        <textarea name="share"  placeholder="Message" id="share" cols="100" rows="4"></textarea>
        <button><span>Send feedback</span></button>
    </div>
</body>
</html>
