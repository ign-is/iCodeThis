<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Plans</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="storage">
        <div class="back"></div>
        <div class="total">
            <div>
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <h2>Total storage</h2>
        </div>
        <div class="graph-numbers">
            <div class="graph-border">
                <div class="graph">
                    <div class="triangle">
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
            <div class="total-space">
                <h2>30 GB</h2>
                <p>Total storage</p>
                <h2>3.6 GB</h2>
                <p>10% used</p>
                <button><span>View details</span></button>
            </div>
        </div>
    </div>

    <div class="plans">
        <div class="back-two">
            Plans
        </div>
        <div class="plan-one">
            <div class="line"></div>
            <h1>30 GB</h1>
            <h3>Current plan</h3>
        </div>

        <div class="plan-two">
            <div>
                <div class="line"></div>
                <h1>100 GB</h1>
            </div>
            <div>
                <div class="price">NOK 17.00/month</div>
                <p>Or prepay anually NOK 170.00/year</p>
            </div>
        </div>

        <div class="plan-three">
            <div>
                <div class="line"></div>
                <h1>1 TB</h1>
            </div>
            <div>
                <div class="price">NOK 89.00/month</div>
                <p>Or prepay anually NOK 899.00/year</p>
            </div>
        </div>
    </div>

    <!-- <div class="shape">
        <div class="shape-inner">
            <div class="shape-inner-two">
            </div>
        </div>
    </div> -->
</body>
</html>
