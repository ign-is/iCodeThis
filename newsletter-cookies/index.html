<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="cookies">
            <img src="https://i.ibb.co/Z8QYmgQ/Cookie.png" alt="two cookies">
            <div class="right">
                <p>We use cookies to ensure that we give <br>
                    you the best experience on our website. <br>
                    Read our <a href="#">Privacy Statement</a>.
                </p>
                <button><span>I disagree</span></button>
                <button><span>I agree</span></button>
            </div>
        </div>
        <div class="newsletter">
            <img src="https://i.imgur.com/5vK6gdQ.png" alt="mailbox">
            <div class="right">
                <h3>Join Our Newsletter</h3>
                <p>Get the latest articles, freebies, jobs and special <br>
                    offers delivered directly to your inbox.
                </p>
                <form action="#">
                    <label for="email">
                        <input type="email" placeholder="Email adress">
                    </label>
                    <button><span>Subscribe</span></button>
                </form>
                <p>Yes, I would like to receive communications by email.</p>
            </div>
        </div>
    </div>
</body>
</html>
