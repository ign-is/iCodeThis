<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="display">62x13</div>
        <div class="buttons">
            <div class="ac operand">AC</div>
            <div class="plus-minus operand">+/-</div>
            <div class="percent operand">%</div>
            <div class="division operand">÷</div>

            <div class="seven number">7</div>
            <div class="eight number">8</div>
            <div class="nine number">9</div>
            <div class="x operand">x</div>

            <div class="four number">4</div>
            <div class="five number">5</div>
            <div class="six number">6</div>
            <div class="plus operand">+</div>

            <div class="one number">1</div>
            <div class="two number">2</div>
            <div class="three number">3</div>
            <div class="AC operand">AC</div>

            <div class="zero number">0</div>
            <div class="coma operand">,</div>
            <div class="equal operand"><span>＝</span>
                <div class="border-right"></div>
                <div class="b-bottom"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
