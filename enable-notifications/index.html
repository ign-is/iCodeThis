<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="notifications-up">
        <i class="fa-solid fa-xmark"></i>
        <img src="https://cdn-icons-png.freepik.com/256/1069/1069858.png?ga=GA1.1.538728992.1708681696&" alt="desktop notificacions">
        <div class="right">
            <h3>Enable desktop notifications <br>
            for your email</h3> 
            <div class="btn">
                <button><span>Enable</span></button>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>
    <div class="notifications-down">
        <i class="fa-solid fa-xmark"></i>
        <img src="https://cdn-icons-png.flaticon.com/512/1014/1014177.png" alt="smile bell">
        <h2>Enable desktop notifications <br>
        for your email</h2>
        <button><span>Enable</span></button>
        <a href="#">Learn More</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
