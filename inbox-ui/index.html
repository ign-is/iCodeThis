<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="behind"></div>
        <h1>Your messages</h1>
        <button>
            <span>Compose</span><i class="fa-solid fa-pen"></i>
        </button>
        <div class="user">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?q=80&w=1630&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="man face">
                <span class="dot circle-one"></span>
            </div>
            <div class="name-message">
                <p class="name">Rafel Jay</p>
                <p class="message">Hi there, how are you?</p>
            </div>
            <p class="days">4 days ago</p>
        </div>

        <div class="user">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1592234403516-69d83a03f96b?q=80&w=1392&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="man face">
                <span class="dot circle-two"></span>
            </div>
            <div class="name-message">
                <p class="name">Frank Johnson</p>
                <p class="message">How was the trip?</p>
            </div>
            <p class="days">5 days ago</p>
        </div>

        <div class="user">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1636910043919-c3792c7a0f60?q=80&w=1492&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="woman face">
                <span class="dot circle-three"></span>
            </div>
            <div class="name-message">
                <p class="name">Ashley</p>
                <p class="message">I hope you are well.</p>
            </div>
            <p class="days">May 12, 2022</p>
        </div>

        <div class="user">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1605951654040-422bd7f80c67?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="woman face">
                <span class="dot circle-fourth"></span>
            </div>
            <div class="name-message">
                <p class="name">Nancy Meyer</p>
                <p class="message">Thank you for answering.</p>
            </div>
            <p class="days">Feb 23, 2022</p>
        </div>
    </section>
</body>
</html>
