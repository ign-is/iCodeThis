<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeMas #08</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="left">
            <h1>iCodeMas</h1>
            <label for="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="Search">
            </label>
        </div>
        <div class="right">
            <ul>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <div class="bag">
                <div class="num">3</div>
                <i class="fa-solid fa-bag-shopping" id="cart"></i>
            </div>
        </div>
    </nav>

    <aside class="cart" id="aside-cart">
        <h3>Your cart</h3>
        <div class="products-added">
            <div class="product-added">
                <div class="left-added">
                    <img src="https://icodethis.com/images/iCodeMas/gingerbread_cookie.png" alt="gingerbread cookie">
                </div>
                <div class="right-added">
                    <h3>Gingerbread Man Cookie</h3>
                    <h2>$12.99</h2>
                    <div class="add-items">
                        <button>
                            <i class="fa-solid fa-minus"></i>
                            
                        </button>
                        <div class="num">2</div>
                        <button>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="product-added">
                <div class="left-added">
                    <img src="https://icodethis.com/images/iCodeMas/tree.png" alt="tree">
                </div>
                <div class="right-added">
                    <h3>Christmas Tree Decoration</h3>
                    <h2>$19.99</h2>
                    <div class="add-items">
                        <button>
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <div class="num">1</div>
                        <button>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="subtotal">
            <h2>Subtotal</h2>
            <h2>$45,97</h2>
        </div>

        <button class="btn-checkout">
            <span>Proceed to checkout </span> <i class="fa-solid fa-arrow-right"></i></button>
    </aside>
<script src="scripts.js"></script>
</body>
</html>
