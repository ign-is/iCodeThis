<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="shadow-one"></div>
        <div class="shadow-two"></div>
        <img src="https://i.imgur.com/F8itjN0.png" alt="a gear-shaped clock">
        <h2>Log In</h2>
        <p>Porta lobortis at facilisi sem id aliquam, <br>
            vel ac magnis nec dictum.
        </p>
        <form action="#">
            <label for="user-name">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username" id="user-name" name="user-name" />
            </label>
            <label for="pwd">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password" id="pwd" name="password" />
            </label>
            <div class="radio-button">
                <label for="remember-me">
                  <input type="checkbox" id="remember-me" name="remember-me" value="remember-me" />
                  <span class="checkmark"></span>
                  Remember Me
                </label>
                <p class="forgot">Forgot Password</p>
            </div>
            <button type="submit" class="btn-log"><span>LOG IN</span></button>
            <button type="submit" class="btn-sign"><span>SIGN UP</span></button>
        </form>
    </section>
</body>
</html>
