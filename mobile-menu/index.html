<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-xmark"></i>
        <div class="header">
            <img 
            src="https://images.unsplash.com/photo-1565470921607-2fabedd2dd86?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="woman face"
            >
            <div class="name-profession">
                <h3>Dr. Jessica James</h3>
                <p>Dermathologist</p>
            </div>
        </div>
        <div class="shape"></div>
        <button class="btn-add">
            <i class="fa-solid fa-plus"></i>
            <span>Add Branch</span>
        </button>
        <ul>
            <li>
                <i class="fa-solid fa-chart-pie"></i>
                <span>Dashboard</span>
            </li>
            <li>
                <i class="fa-solid fa-window-maximize"></i>
                <span>Post sessions</span>
            </li>
            <li>
                <i class="fa-solid fa-bolt-lightning"></i>
                <span>Live sessions</span>
            </li>
            <li>
                <i class="fa-solid fa-comment"></i>
                <span>Messages</span>
            </li>
            <li>
                <i class="fa-solid fa-heart"></i>
                <span>Locum library</span>
            </li>
        </ul>
    </div>
</body>
</html>
