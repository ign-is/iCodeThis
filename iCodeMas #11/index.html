<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeMas #11 ðŸŽ…</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="gift-choice">
        <img src="https://icodethis.com/images/iCodeMas/gift.png" alt="gift">
        <i class="fa-solid fa-xmark"></i>
        <h1>Gift the joy of choice</h1>
        <p>
            Show them you care with a gift they'll love. With an online gift card, they can <br>
            choose from a wide selection of products.
        </p>
        
        <div class="price-choice">
            <button class="btn-minus">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="num">$25</div>
            <button class="btn-plus">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="prices">
            <div class="price selected">$25</div>
            <div class="price">$50</div>
            <div class="price">$75</div>
            <div class="price">$100</div>
            <div class="price">$200</div>
            <div class="price">$300</div>
        </div>

        <button class="btn-add"><span>Add to cart</span><span><i class="fa-solid fa-bag-shopping"></i></span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
