<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pricing 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="square-one"></div>
    <div class="square-two"></div>
    <div class="starter-wrap">
        <div class="starter">
            <h3>Starter</h3>
            <p>Free</p>
            <label class="container">Unlimited files
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Unlimited editors
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Unlimited cloud storage
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <button><span>Choose Starter</span></button>
        </div>
    </div>

    <div class="professional-wrap">
        <div class="professional">
            <h3>Professional</h3>
            <p><b>$12</b> per member</p>
            <label class="container">Unlimited projects
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Private projects
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Team libraries
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <button><span>Choose Professional</span></button>
        </div>
    </div>
</body>
</html>
