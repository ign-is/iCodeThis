<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1>iCodeMas is coming to town</h1>
        <p>Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24 days!</p>
        <div class="time">
            <div class="days">
                <div class="number" id="day"></div>
                <div>Days</div>
            </div>
            <div class="hours">
                <div class="number" id="hour"></div>
                <div>Hours</div>
            </div>
            <div class="minutes">
                <div class="number" id="minute"></div>
                <div>Minutes</div>
            </div>
            <div class="seconds">
                <div class="number" id="second"></div>
                <div>Seconds</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
