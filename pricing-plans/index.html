<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div>
            <div class="contain">
                <div class="check">
                    <label class="radio-check">Billed yearly
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-check">Billed anually
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
        

        <div>
            <div class="contain">
                <h2>For individuals</h2>
                <p>$9.99 / month</p>
                <button>
                    <span>Buy now</span>
                </button>
            </div>   
        </div>

        <div>
            <div class="contain">
                <h2>For families</h2>
                <p>$16.99 / month</p>
                <button>
                    <span>Buy now</span>
                </button>
            </div>
        </div>

        <div>
            <div class="contain">
                <h2>For teams</h2>
                <p>$16.58 / month</p>
                <button>
                    <span>Try for free</span>
                </button>
                <p>or <span>purchase now</span></p>
            </div>
        </div>
    </div>
</body>
</html>
