<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <button class="btn-typo"><span>typography</span></button>
        <b>Make me bold</b>
        <i>Make me italic</i>
        <p class="arial">I'm from the arial font family!</p>
        <p class="roman">And I;m from the Times New roman font family!</p>
        <u>Make this text be underline</u>
        <p class="line">And put a line through this one</p>
        <button class="btn-heading"><span>Headings</span></button>
        <h1>This is a &lt;h1&gt; tag</h1>
        <h2>This is a &lt;h2&gt; tag</h2>
        <h3>This is a &lt;h3&gt; tag</h3>
        <button class="btn-color"><span>colors</span></button>
        <p class="orange">Color me orange!</p>
        <div class="cube"></div>
        <p class="purple">Color me purple!</p>
        <div class="circle"></div>
        <button class="btn"><span>Buttons</span></button>
        <p class="bold">Default</p>
        <button class="btn-default"><span>Button</span></button>
        <p class="bold">Hovered</p>
        <button class="btn-hovered"><span>Button</span></button>
        <p class="bold">Active</p>
        <button class="btn-active"><span>Button</span></button>
    </section>
</body>
</html>
