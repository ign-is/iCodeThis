<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="titles">
            <h1>Traffic source types</h1>
            <h5>Views - Last 28 days</h5>
        </div>
        <div class="info">
            <div class="graph">
                <div class="circle-one"></div>
                <div class="circle-two"></div>
                <div class="circle-three"></div>
                <div class="circle-four"></div>
            </div>
            <div class="details">
                <ul>
                    <li>Channel pages<div class="line-num"><span class="channel line"></span><span class="num">37.6%</span></div></li>  
                    <li>Direct or unkown<div class="line-num"><span class="direct line"></span><span class="num">33.6%</span></div></li> 
                    <li>Search<div class="line-num"><span class="search line"></span><span class="num">11%</span></div></li> 
                    <li>External<div class="line-num"><span class="external line"></span><span class="num">6%</span></div></li> 
                </ul>
                <a href="#">See more</a>
            </div>
        </div>
    </section>
</body>
</html>
