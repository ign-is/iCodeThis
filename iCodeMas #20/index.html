<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="left">
            <h1>iCodeMas</h1>
            <label for="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="Search">
            </label>
        </div>
        <div class="right">
            <ul>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <div class="bag">
                <div class="num">0</div>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="product-added-cart">Product added to your cart</div>
            <div class="product">
                <div class="new">NEW</div>
                <img src="https://icodethis.com/images/iCodeMas/tree.png" alt="tree">
                <button><span>Add to cart </span> <i class="fa-solid fa-bag-shopping"></i></button>
                <div class="added"><span>Added to cart</span></div>
                <p>Christmas Tree Decoration</p>
                <div class="price">$19.99</div>
            </div>
    
            <div class="product">
                <div class="discount">-23%</div>
                <img src="https://icodethis.com/images/iCodeMas/gift.png" alt="gift">
                <button><span>Add to cart </span> <i class="fa-solid fa-bag-shopping"></i></button>
                <div class="added"><span>Added to cart</span></div>
                <p>Gift Box</p>
                <div class="discount-price">
                    <div class="price">$9.99</div>
                    <h4>$12.99</h4>
                </div>
            </div>
    
            <div class="product">
                <img src="https://icodethis.com/images/iCodeMas/gingerbread_cookie.png" alt="gingerbread man cookie">
                <button><span>Add to cart </span> <i class="fa-solid fa-bag-shopping"></i></button>
                <div class="added"><span>Added to cart</span></div>
                <p>Gingerbread Man Cookie</p>
                <div class="price">$12.99</div>
            </div>
    
            <div class="product">
                <img src="https://icodethis.com/images/iCodeMas/snowflake.png" alt="Snowflake Decoration">
                <button><span>Add to cart </span> <i class="fa-solid fa-bag-shopping"></i></button>
                <div class="added"><span>Added to cart</span></div>
                <p>Snowflake Decoration</p>
                <div class="price">$4.99</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
