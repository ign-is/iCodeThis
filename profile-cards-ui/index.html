<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards UI</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="top-body"> 
        <div class="follow-card">
            <div class="top">
                <img 
                    src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    alt="ocean"
                >
            </div>
            <img 
                src="https://images.unsplash.com/photo-1636910043919-c3792c7a0f60?q=80&w=1946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="woman face"
            >
            <h2>Hulda Terry</h2>
            <p>A well renowned Mobile Application <br>
            Development Company in Europe</p>
            <button class="btn-follow">
                <span>follow</span>
            </button>
        </div>
    
        <div class="contact-card">
            <img 
                src="https://images.unsplash.com/photo-1595868228899-abc8fabb3447?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="woman face"
            >
            <div class="right">
                <h2>Hulda Terry</h2>
                <p>University of Nevada Â· PhD of <br>
                Information Systems</p>
                <button class="btn-contact">
                    <span>contact</span>
                </button>
            </div>
        </div>
    </div>
    

    <div class="profile-card">
        <img 
            src="https://images.unsplash.com/photo-1604364721460-0cbc5866219d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="woman face"
        >
        <div class="name-place">
            <h2>Amanda Graham</h2>
            <div class="inline">
                <span><i class="fa-solid fa-location-dot"></i> Bergen</span>
                <span>  <i class="fa-solid fa-link"></i> website.com</span>
            </div>
        </div>
        <button class="btn-profile">
            <span>view profile</span>
        </button>
    </div>
</body>
</html>
