<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="radial-upgrade"></div>
    <div class="radial-get"></div>
    <div class="radial-try"></div>
    <div class="container">
        <div class="free">
            <h2>Free</h2>
            <h1><span class="sign">$</span>0</h1>
            <p class="sub">Free for your whole team</p>
            <p class="description">For Individuals or tems <br>
            looking to organize anything.</p>
            <button class="btn-get">
                <span>Get started</span>
            </button>
        </div>
        
        <div class="standar">
            <h2>Standar</h2>
            <h1><span class="sign">$</span>6</h1>
            <p class="sub">Per user per month</p>
            <p class="description">For teams that need to <br>
            manage more work.</p>
            <button class="btn-upgrade">
                <span>Upgrade Now</span>
            </button>
        </div>

        <div class="premium">
            <h2>Premium</h2>
            <h1><span class="sign">$</span>12</h1>
            <p class="sub">Per user per month</p>
            <p class="description">Best for temas that need to <br> track multiple projects.</p>
            <button class="btn-try">
                <span>Try for free</span>
            </button>
        </div>
    </div>
</body>
</html>
