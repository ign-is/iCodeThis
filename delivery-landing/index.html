<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Landing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">EN <i class="fa-solid fa-angle-down"></i></a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Log in</a></li>
                <li class="btn-sign"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <main>
            <h1>Food delivery from the best <br>
                restaurants in your town
            </h1>
            <p>Food, drinks and desserts available for delivery or pickup.</p>
            <form action="#">
                <label for="address">
                    <input 
                        type="text" 
                        id="address"        
                        placeholder="Enter delivery address"
                    >
                    <i class="fa-solid fa-crosshairs"></i>
                </label>
                <button>FIND FOOD</button>
            </form>
        </main>
        <footer>
            <ul>
                <li>Terms of Privacy</li>
                <li class="point">&#183;</li>
                <li>Cookies</li>
                <li class="point">&#183;</li>
                <li>About</li>
                <li class="point">&#183;</li>
                <li>Contact</li>
            </ul>
            <div class="copy">&copy; 2019</div>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </footer>
    </div>
</body>
</html>
