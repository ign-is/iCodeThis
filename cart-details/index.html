<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <article>
        <h1>Your shopping cart</h1>
        <h3>ID: 548856</h3>
        <section class="product">
            <img src="https://productimages.hepsiburada.net/s/398/375/110000423333061.jpg/format:webp" alt="Robot Cleaner">
            <div class="description">
                <h2>Ecovacs Deepbot OZMO N8 + robot <br>
                    vacuum cleaner W125978483
                </h2>
                <h4>In stock</h4>
                <div class="number">
                    <i class="fa-solid fa-minus"></i>
                    <div class="num">1</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </section>
        <section class="prices">
            <ul>
                <li>Standard package <span>FREE</span></li>
                <li>Total VAT <span>879,-</span></li>
                <li><span>Total NOK</span> <span>4395,-</span></li>
            </ul>
            <a href="#">Got a gift card or a promotional code?</a>
            <button>Checkout</button>
        </section>
    </article>
</body>
</html>
