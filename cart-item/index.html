<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <img 
            src="https://i.postimg.cc/rwm6FtY6/hset.png" 
            alt="kitty headset"
        >
        <div class="right">
            <p class="free">Free shipping</p>
            <h1>Razen Kraken Kitty Edt Gaming
                Headset Quartz
            </h1>
            <div class="price">
                <span>1 599,-</span>
                <h1>799,-</h1>
                <p class="small">The offer is valid until April 3 or as long as stocks lasts!</p>
            </div>
            <button class="btn">
                <span>Add to cart</span>
            </button>
            <p class="stock"><span class="circle"></span> 50+ pcs. in stock.</p>
            <div class="btns">
                <button class="btn-add">
                    <i class="fa-solid fa-scale-balanced"></i>
                    <span>Add to cart</span>
                </button>
                <button class="btn-wish">
                    <i class="fa-regular fa-heart"></i>
                    <span>Add to wishlist</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
