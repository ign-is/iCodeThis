<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="itinerary">
        <div class="header">
            <i class="fa-solid fa-chevron-left"></i>
            <h1>Bergen - Budapest</h1>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="section">
            <div class="line-check">
                <i class="fa-solid fa-circle-check"></i>
                <div class="line"></div>
            </div>
            <div class="step">
                <h4>Flight booked</h4>
                <p>Confirmation Code</p>
                <h1>678900</h1>
                <div class="btn">SHOW BOOKING SUMMARY</div>
            </div>
        </div>
        <div class="section-two">
            <div class="line-check">
                <i class="fa-solid fa-circle-check"></i>
                <div class="line"></div>
            </div>
            <div class="step">
                <h4>Preparation</h4>
                <div class="gray">Priority</div>
                <div class="btn">ADD SERVICES</div>
            </div>
        </div>
        <div class="section-three">
            <div class="line-check">
                <i class="fa-solid fa-circle-check"></i>
                <div class="line"></div>
            </div>
            <div class="step">
                <h4>Check-in</h4>
                <p>All Passengers Checked-in</p>
                <div class="gray">AG</div>
                <div class="gray">||</div>
            </div>
        </div>
        <div class="section-four">
            <div class="line-check">
                <div class="circle"></div>
            </div>
            <div class="step">
                <h4>Packing</h4>
                <p>You may upgrade your baggage up to three <br>hours beforer departure</p>
                <div class="btn">ADD BAGGAGE</div>
            </div>
        </div>
    </div>
</body>
</html>
