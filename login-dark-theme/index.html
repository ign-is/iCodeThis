<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Dark Theme</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Log in to your account</h2>
            <button class="log-google">
                <div class="google-img">
                    <img src="https://cdn.worldvectorlogo.com/logos/google-g-2015.svg" alt="google icon">
                </div>
                <span>Log in with Google</span>
            </button>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <label for="email">
                Email address
                <input 
                    type="email" 
                    placeholder="Enter your email address"
                    id="email"
                >
            </label>
            <button class="continue">
                <span>Continue</span>
            </button>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="right-bottom">
            <h2>Seamless data tiering with 
            Online Archive</h2>
            <p>
                Offload aged data from your cluster to a 
                lower-cost, queryable storage tier. Create 
                an Online Archive to start saving on 
                stgorage costs.
            </p>
        </div>
    </div>
</body>
</html>
