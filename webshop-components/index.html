<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop Components</title>
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="some">
        <div class="left">
            <p class="bigger">Some title</p>
            <p>Up to <span>70% discount</span> on the season end products.</p>
        </div>
        <div class="chebron">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <div class="men-woman-kids">
        <ul>
            <li class="active">Woman</li>
            <li>Man</li>
            <li>Kids</li>
        </ul>
    </div>

    <div class="categories">
        <div class="option">
            <div class="left">
                <i class="fa-solid fa-basketball"></i>
                <div>
                    <p>Sportwear</p>
                    <p>167 items</p>
                </div>
            </div>
         
            <div class="arrow-icon">
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>

        <div class="option">
            <div class="left">
                <i class="fa-solid fa-wallet"></i>
                <div>
                    <p>Accessories</p>
                    <p>52 items</p>
                </div>
            </div>

            <div class="arrow-icon">
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>

        <div class="option">
            <div class="left">
                <i class="fa-solid fa-mug-saucer"></i>
                <div>
                    <p>Kitchenware</p>
                    <p>112 items</p>
                </div>
            </div>
    
            <div class="arrow-icon">
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>
    </div>

    <div class="horizontal-container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1479219136056-56bb6495a005?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1473188588951-666fce8e7c68?q=80&w=1574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1528384389982-64b0c3dbc32f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
    </div>

    <div class="sales">
        <div class="left">
            <p>Check our sales.</p>
            <p>Up to <span>70% discount</span> on the season end products.</p>
        </div>
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <div class="pay">
        <div class="left">
            <div class="paypal">
                <svg class="w-16 rounded-full bg-white p-2" xmlns="http://www.w3.org/2000/svg" aria-label="PayPal" role="img" viewBox="0 0 512 512" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><rect width="512" height="512" rx="15%" fill="#ffffff"></rect><path fill="#002c8a" d="M377 184.8L180.7 399h-72c-5 0-9-5-8-10l48-304c1-7 7-12 14-12h122c84 3 107 46 92 112z"></path><path fill="#009be1" d="M380.2 165c30 16 37 46 27 86-13 59-52 84-109 85l-16 1c-6 0-10 4-11 10l-13 79c-1 7-7 12-14 12h-60c-5 0-9-5-8-10l22-143c1-5 182-120 182-120z"></path><path fill="#001f6b" d="M197 292l20-127a14 14 0 0 1 13-11h96c23 0 40 4 54 11-5 44-26 115-128 117h-44c-5 0-10 4-11 10z"></path></g></svg>
            </div>
    
            <div>
                <p>PayPal</p>
                <p>Up to <span>70% discount</span> on the season end <br>
                products.</p>
            </div>
        </div>
        
        <div class="chebron">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
